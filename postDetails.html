<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Front End Social Media App</title>
    <!--Bootstrap Files-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome Library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Axios Library -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Custom CSS File -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="col-9 mx-auto">
      <nav class="navbar navbar-expand-lg">
        <div class="container rounded py-3">
          <a class="navbar-brand" href="index.html"><b>Tawasol</b></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" style="cursor:pointer" onclick="profileClicked()">Profile</a>
              </li>
            </ul>
            <div class="d-lg-flex align-items-center justify-content-end w-100">
              <div class="left d-flex" id="registration">
                <button
                  type="button"
                  class="btn btn-outline-primary me-1"
                  id="login"
                  data-bs-toggle="modal"
                  data-bs-target="#loginModal"
                >
                  Login
                </button>
                <button
                  type="button"
                  class="btn btn-outline-primary"
                  id="register"
                  data-bs-toggle="modal"
                  data-bs-target="#registerModal"
                >
                  Register
                </button>
              </div>
              <div class="right d-flex" id="profileIcon">
                <span id="user-profile" class="d-flex align-items-center me-1">
                  <img
                    src="img/avatar.png"
                    alt="avatar"
                    class="user-profile-img rounded me-2"
                    style="width: 30px; height: 30px"
                  />
                  <h6
                    class="user-profile-name mt-2"
                    style="font-size: 15px; font-weight: bold"
                  ></h6>
                </span>
                <button
                  type="button"
                  class="btn btn-outline-danger ms-2"
                  id="logout"
                >
                  Logout
                </button>
              </div>
            </div>
          </div>
        </div>
      </nav>
      <div class="container py-3 mt-5">
        <div class="users-posts mt-5">
          <h1>
            <span class="user-post-header">Maryam's Ali</span>
            Post
          </h1>
          <div class="postCard mt-5">
            <div class="card shadow">
              <div class="card-header">
                <img src="img/avatar2.png" class="avatar" />
                <span><b>Maryam</b></span>
              </div>
              <div class="card-body">
                <img src="img/avatar.png" alt="" />
                <h6 class="mt-2">2 min ago</h6>
                <h5 class="card-title">Title</h5>
                <p class="card-text">body</p>
                <hr />
                <div class="d-flex align-items-center content">
                  <div class="comments me-3">
                    <i class="fa-solid fa-pen"></i>
                    <span>comments</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modals -->
    <!-- Login Modal -->
    <div
      class="modal fade"
      id="loginModal"
      tabindex="-1"
      aria-labelledby="loginModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label"
                  >Username</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="user-name"
                  value="maryam22"
                />
              </div>
              <div class="mb-3">
                <label for="recipient-password" class="col-form-label"
                  >Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="user-password"
                  value="12345678"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="loginButton">
              Login
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- // Login Modal // -->
    <!-- Register Modal -->
    <div
      class="modal fade"
      id="registerModal"
      tabindex="-1"
      aria-labelledby="loginModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Register</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="username" class="col-form-label">Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  value="maryam22"
                />
              </div>
              <div class="mb-3">
                <label for="password" class="col-form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  value="12345678"
                />
              </div>
              <div class="mb-3">
                <label for="name" class="col-form-label">Name</label>
                <input type="text" class="form-control" id="name" />
              </div>
              <div class="mb-3">
                <label for="user-profile-image" class="col-form-label"
                  >Upload Image</label
                >
                <input
                  type="file"
                  class="form-control"
                  id="user-profile-image"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="registerButton">
              Register
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- // Register Modal // -->

    <!-- Alert -->
    <div id="show-alert" class="show fade"></div>
    <!-- Add Post -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <!-- Custom Js File -->
    <script src="main.js"></script>
    <script>
      let urlParams = new URLSearchParams(window.location.search);
      const userPostContainer = document.querySelector(".postCard");
      const userPostHeader = document.querySelector(".user-post-header");
      let id = urlParams.get("postId");
      console.log(id);

      function getUserPost() {
        axios.get(`${baseUrl}/posts/${id}`).then(function (response) {
          // handle success
          let data = response.data.data;
          let author = data.author;
          let comments = data.comments;
          let commentContent = "";
          

          for (let comment of comments) {
            commentContent += `
            <div class="comment">
            <div class="comments-header mb-2">
              <img src="${comment.author.profile_image}" alt="" class="rounded me-2 border-1 commentPic" style="width:40px;height:40px;">
              <span>${comment.author.username}</span>
            </div>
            <div class="comment-body">
              ${comment.body}
            </div>
            <hr>
          </div>
            `;
          }
          userPostHeader.innerHTML = `${author.name}'s`;
          console.log(data);

          let userPostContent = `
        <div class="card shadow">
            <div class="card-header">
              <img src="${author.prfile_image}" class="avatar"/>
              <span><b>${author.username}</b></span>
            </div>
            <div class="card-body">
              <img
                src="${data.image}"
                alt=""
              />
              <h6 class="mt-2">${data.created_at}</h6>
              <h5 class="card-title">${data.title || ""}</h5>
              <p class="card-text">
               ${data.body}
              </p>
              <hr />
              <div class="d-flex align-items-center content">
                <div class="comments me-3">
                  <i class="fa-solid fa-pen"></i>
                  <span  style="cursor:pointer">(${
                    data.comments_count
                  }) Comments</span>
                </div>
              </div>
            </div>
          </div>
          <div class="commentsContainer p-3" style="background-color: #eee;">
         ${commentContent}
         </div>
         <div class="d-flex input-group p-2" id="createComment" style="background-color: #eee;">
          <input type="text" placeholder="Add Comment" class="form-control me-1" id="comment-input">
          <button class="btn btn-outline-primary"
             onclick="addComment()">Add</button>
          </div>
        `;
          userPostContainer.innerHTML = userPostContent;
          //Not Allow Nonlogin User to write Comment
          let user = getUser();
          if (user == null) {
            document
              .getElementById("createComment")
              .style.setProperty("display", "none", "important");
          }
          
          if(data.comments_count ==0){
            document.querySelector('.commentsContainer').style.setProperty('display' ,'none' ,'important')
          }
        });
      }
      getUserPost();
      //Add Comment
      function addComment() {
        const commentInput = document.getElementById("comment-input").value;
        const token = localStorage.getItem("token");

        let headers = {
          authorization: `Bearer ${token}`,
        };
        const bodyFields = {
          body: commentInput,
        };
        axios
          .post(`${baseUrl}/posts/${id}/comments`, bodyFields, {
            headers: headers,
          })
          .then((response) => {
            console.log(response.data);
            getUserPost();
            showAlert("Comment Add Successfully", "success");
          })
          .catch((error) => {
            showAlert(error.response.data.message, "danger");
          });
      }
    </script>
  </body>
</html>
